version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
        environment:
          DEPLOY_HOST: 139.162.179.147
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          command: npm install
          name: Installing Dependencies

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Running build script for master branch
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]
            then
              chmod u+x ./deployments/build_prod.sh
              ng build --prod --aot --base-href "/spacex-monitor/" --output-hashing none
              sudo apt install rsync=3.1.1-3
              ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts
            fi

      - run:
          name: Running build script for develop branch
          command: |
            if [ "${CIRCLE_BRANCH}" == "develop" ]
            then
              chmod u+x ./deployments/build_prod.sh
              ng build
            fi

      #- add_ssh_keys:
      #      fingerprints:
      #        - 0f:aa:30:da:01:a2:de:9d:1e:5c:96:19:b5:a9:5f:c9


      - deploy:
          name: Deploy master branch
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]
            then
              chmod u+x ./deployments/deploy_prod.sh
              ./deployments/deploy_prod.sh
            fi