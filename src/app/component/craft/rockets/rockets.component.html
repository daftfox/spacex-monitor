<div class="col-12">
    <div class="row no-gutters">
        <a *ngFor="let rocket of rockets | async"
            [routerLink]="[rocket.id]"
            class="col-12 col-lg-3 rocket-wrapper">
            <h2 class="rocket-name">{{rocket.name}}</h2>
            <div class="rocket-image">
                <img src="assets/images/webp/{{rocket.id}}-500px.webp" class="img-fluid rounded" />
            </div>
        </a>
    </div>
</div>
